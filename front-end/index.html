<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-to-One Chat</title>
</head>
<body>
    <h1>One-to-One Chat App</h1>
    <p id="client-id">Your ID: Not Connected</p>

    <script src="/script.js"></script>
</body>
